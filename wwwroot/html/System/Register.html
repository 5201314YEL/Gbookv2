<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="../../css/System/Menu.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/System/Login.css" />
    <link rel="stylesheet" href="../../css/System/Common.css">
</head>

<body>
    <div class="menu-container">
        <img class="menu-logo" width="160px" src="https://images.encompass8.com/Support/S3Images/63691587957892d7d877e28f50005e01.jpg" />
        <ul class="menus">
            <li class="menu-item-txt">Home</li>
            <li class="menu-item-txt">Solutions</li>
            <li class="menu-item-txt">Industries</li>
            <li class="menu-item-txt">Support</li>
            <li class="menu-item-txt">Partner</li>
            <li class="menu-item-txt">About</li>
            <li class="menu-item-txt">
                <a href="#">
                    Let's Talk
                </a>
            </li>
            <li class="menu-item-txt">
                <a href="#">
                    Log On
                </a>
            </li>
        </ul>
    </div>

    <div class="sign-in-content">
        <div class="sign-in-logo">
            <img width="130px" src="https://images.encompass8.com/Support/S3Images/63691587957892d7d877e28f50005e01.jpg" alt="Support" class="logo-img">
            <div class="field-error">
                Registration failed, please try again.
            </div>
        </div>
        <form name="register" id="RegisterForm">
            <div class="login-field">
                <img class="icon" src="../../image/person.svg">
                <input type="text" autofocus="autofocus" class="input-filed" size="12" id="UserName" name="UserName" placeholder="UserName" required>
            </div>
            <div class="login-field">
                <img class="icon" src="../../image/pwd.svg">
                <input type="password" name="Password" id="Password" autocapitalize="off" class="input-filed" size="12" placeholder="Password" required>
            </div>
            <div class="login-field">
                <img class="icon" src="../../image/email.svg">
                <input type="text" name="Email" id="Email" class="input-filed" size="12" placeholder="Email">
            </div>
            <div class="login-field">
                <img class="icon" src="../../image/phone.svg">
                <input type="text" name="Phone" id="Phone" class="input-filed" size="12" placeholder="Phone">
            </div>
            <div class="login-field">
                <img class="icon" src="../../image/person.svg">
                <input type="text" name="NickName" id="NickName" class="input-filed" size="12" placeholder="NickName">
            </div>
            <div class="login-button" id="SignUpSubmit">
                Sign Up
            </div>

        </form>
        <div class="other-login">
            <div class="o-auth-title">
                <hr>
                <span>Open With</span>
                <hr>
            </div>
            <div class="o-auth-buttons">
                <img src="https://images.encompass8.com/GlobalDocs/590085.png" alt="Google" width="34px">
            </div>
        </div>
    </div>
    <script src="../../js/System/Register.js"></script>
    <script src="../../js/System/Dialog.js"></script>
    <script type="module" src="../../js/System/md5.js"></script>
</body>

</html>
