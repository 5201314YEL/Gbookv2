<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Task</title>
  <link href="../../css/System/Common.css" type="text/css" rel="stylesheet" />
  <link href="../../css/Task/EditTask.css" type="text/css" rel="stylesheet" />
<body>
  <div class="header">
    <embed id="MenuLogo" class="logo" src="https://images.encompass8.com/GlobalDocs/701254.svg">
    <div class="account">
      <img src="../../image/person.svg" class="user-icon">
      <span id="UserName">{{UserName}}</span>
    </div>
  </div>
  <div class="content">
    <div class="title-bar"><b>Edit Task</b>
      <div class="button" id="AddTask">
        <img src="../../image/save.svg" class="ews-icon-save"> Save Changes</div>
    </div>
    <div>
      <div class="left-content">
        <div class="category">Task Property</div>
        <table class="table-content">
          <tbody>
            <tr>
              <td class="title">Project</td>
              <td>
                <select class="filter">
                  <option>Project</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="title">Assign To</td>
              <td>
                <select>
                  <option>ZhangSan</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="title">Status</td>
              <td>
                <select>
                  <option>Assigned</option>
                  <option>In Development</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="title">Time Updated</td>
              <td id="TimeUpdated">10/12/2021 8:56 AM</td>
            </tr>
            <tr>
              <td class="title">Updated By</td>
              <td id="UpdatedBy">ZhangSan</td>
            </tr>
            <tr>
              <td class="title">Time Created</td>
              <td id="TimeCreated">10/12/2021 8:56 AM</td>
            </tr>
            <tr>
              <td class="title">Created By</td>
              <td id="CreatedBy">ZhangSan</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="center-content">
        <div class="category">Task 993894</div>
        <table class="task-table-content">
          <tbody>
            <tr>
              <td class="title">Task Title</td>
              <td>
                <textarea id="Task" name="Task">Design September news for ERIC.</textarea>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="category">Task Detail</div>
        <div class="task-detail-container" contenteditable="true">
        </div>
      </div>
      <div class="right-content">
        <div class="category">Task Details</div>
        <table class="detail-table">
          <thead>
            <tr>
              <td class="parent">By</td>
              <td class="parent">Detail</td>
            </tr>
          </thead>
          <tbody id="TaskDetailBody">
            <!-- <tr>
              <td>
                <div class="title">ZhangSan</div>
                <div>10/12/2021 6:48 AM</div>
              </td>
              <td>
                test Task Detail
              </td>
            </tr>
            <tr>
              <td>
                <div class="title">ZhangSan</div>
                <div>10/12/2021 6:48 AM</div>
              </td>
              <td>
                test Task Detail
              </td>
            </tr>

              <td>
                <div class="title">ZhangSan</div>
                <div>10/12/2021 6:48 AM</div>
              </td>
              <td>
                test Task Detail
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="../../js/System/Menu.js"></script>
  <script src="../../js/System/Ajax.js"></script>
  <script src="../../js/Task/AddEditTask.js"></script>
</body>

</html>
